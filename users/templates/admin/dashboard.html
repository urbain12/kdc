<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kigali Dermatology Center</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="{% static "css/Dashboard.css" %}">
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <span class="brand-shape1 d-inline-block1"><img src="{% static "img/logo.png" %}" alt="" /></span>
                        </span>
                        <span class="title">Kigali Dermatology Center</span>
                    </a>
                </li>

                <li>
                    <a href="{% url 'appointments_list' %}">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="{% url 'appointments_list' %}">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title">Appointment</span>
                    </a>
                </li>


                <li>
                    <a href="{% url 'kdclogout' %}">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

                <div class="user">
                    <img src="{% static "img/customer02.jpg"%}" alt="">
                </div>
            </div>

            <!-- ======================= Cards ================== -->
            <div class="cardBox">
                <div class="card">
                    <div>
                        <div class="numbers">24</div>
                        <div class="cardName">Total Appointment</div>
                    </div>

                    <div class="iconBx">
                        
                        <ion-icon name="bandage-outline"></ion-icon>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers">11</div>
                        <div class="cardName">Total Confirmed</div>
                    </div>

                    <div class="iconBx">
                        
                        <ion-icon name="thumbs-up-outline"></ion-icon>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers">3</div>
                        <div class="cardName">Total Cancelled</div>
                    </div>

                    <div class="iconBx">
                        
                        <ion-icon name="trash-bin-outline"></ion-icon>
                    </div>
                </div>

               


                

            </div>

            <!-- ================ Order Details List ================= -->
            
        </div>
    </div>

    <!-- =========== Scripts =========  -->
    <script src="{% static "js/admin.js"%}"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
