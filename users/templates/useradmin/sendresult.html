<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>KDC Admin</title>
    <link
      rel="stylesheet"
      href="{% static 'admin/vendors/feather/feather.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'admin/vendors/ti-icons/css/themify-icons.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'admin/vendors/css/vendor.bundle.base.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'admin/vendors/select2/select2.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'admin/vendors/select2-bootstrap-theme/select2-bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'admin/css/vertical-layout-light/style.css' %}"
    />
    <link rel="shortcut icon" href="{% static 'admin/images/favicon.png' %}" />
  </head>

  <body>
    <div class="container-scroller">
      <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
        <div
          class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center"
        >
          <a class="navbar-brand brand-logo mr-5" href="{% url "Dashboard" %}"
            ><img src="{% static "admin/images/logo.png"%}" class="mr-2"
            alt="logo"/></a
          >
          <a class="navbar-brand brand-logo-mini" href="{% url "Dashboard" %}"
            ><img src="{% static "admin/images/logo.png"%}" alt="logo"/></a
          >
        </div>
        <div
          class="navbar-menu-wrapper d-flex align-items-center justify-content-end"
        >
          <button
            class="navbar-toggler navbar-toggler align-self-center"
            type="button"
            data-toggle="minimize"
          >
            <span class="icon-menu"></span>
          </button>
          <ul class="navbar-nav navbar-nav-right">
            <li class="nav-item nav-profile dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                data-toggle="dropdown"
                id="profileDropdown"
              >
                <img src="{% static "img/iconuser.png" %}" alt="profile"/>
              </a>
              <div
                class="dropdown-menu dropdown-menu-right navbar-dropdown"
                aria-labelledby="profileDropdown"
              >
                <a class="dropdown-item" href="{% url "kdclogout" %}">
                  <i class="ti-power-off text-primary"></i>
                  Logout
                </a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container-fluid page-body-wrapper">
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url "Dashboard" %}">
                <i class="icon-grid menu-icon"></i>
                <span class="menu-title">Dashboard</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link"  href="{% url "appointments_list" %}" >
                <i class="icon-columns menu-icon"></i>
                <span class="menu-title">Appointments</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link"  href="{% url "result_list" %}">
                <i class="icon-grid-2 menu-icon"></i>
                <span class="menu-title">Results</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link"  href="{% url "kdclogout" %}">
                <i class="icon-head menu-icon"></i>
                <span class="menu-title">Logout</span>
              </a>
            </li>
          </ul>
        </nav>
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="row">
              <div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Send Result</h4>
                    <form class="forms-sample"  method="post" action="{% url 'send_result' %}" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputName1">Name</label>
                        <input
                          type="text"
                          class="form-control"
                          id="exampleInputName1"
                          name="name"
                          placeholder="Name"
                        />
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail3">Phone number</label>
                        <input
                          type="number"
                          class="form-control"
                          id="exampleInputEmail3"
                          placeholder="Phone Number"
                          name="phone" 
                        />
                      </div>
                      <div class="form-group">
                        <label>File upload</label>
                        <input
                          type="file"
                          name="file"
                          class="file-upload-default"
                        />
                        <div class="input-group col-xs-12">
                          <input
                            type="text"
                            class="form-control file-upload-info"
                            disabled
                            placeholder="Upload Image"
                            name="file"
                          />
                          <span class="input-group-append">
                            <button
                              class="file-upload-browse btn btn-primary"
                              type="button"
                            >
                              Upload
                            </button>
                          </span>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary mr-2">
                        Submit
                      </button>
                      <button class="btn btn-light">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <footer class="footer">
            <div
              class="d-sm-flex justify-content-center justify-content-sm-between"
            >
              <span
                class="text-muted text-center text-sm-left d-block d-sm-inline-block"
                >Copyright Â© 2024.All rights reserved.</span
              >
              <span
                class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center"
                >Kigali Dermatology Center<i
                  class="ti-heart text-danger ml-1"
                ></i
              ></span>
            </div>
          </footer>
        </div>
      </div>
    </div>
    <script src="{% static 'admin/vendors/js/vendor.bundle.base.js' %}"></script>
    <script src="{% static 'admin/vendors/typeahead.js/typeahead.bundle.min.js' %}"></script>
    <script src="{% static 'admin/vendors/select2/select2.min.js' %}"></script>
    <script src="{% static 'admin/js/off-canvas.js' %}"></script>
    <script src="{% static 'admin/js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'admin/js/template.js' %}"></script>
    <script src="{% static 'admin/js/settings.js' %}"></script>
    <script src="{% static 'admin/js/todolist.js' %}"></script>
    <script src="{% static 'admin/js/file-upload.js' %}"></script>
    <script src="{% static 'admin/js/typeahead.js' %}"></script>
    <script src="{% static 'admin/js/select2.js' %}"></script>
  </body>
</html>
